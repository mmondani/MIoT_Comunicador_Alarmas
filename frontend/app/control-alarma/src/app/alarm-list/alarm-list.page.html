<ion-header>
  <ion-toolbar>
    <ion-title>Mis alarmas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="onLogout()" expand="block">
    Logout
  </ion-button>

  <ion-list *ngIf="deviceList">
    <ion-item *ngFor="let device of deviceList">
      <ion-label>{{device.comId}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
