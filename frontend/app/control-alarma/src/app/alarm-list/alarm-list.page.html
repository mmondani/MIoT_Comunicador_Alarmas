<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis alarmas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button  expand="block" class="ion-margin">
    Agregar comunicador
  </ion-button>

  <ion-list *ngIf="deviceList">

    <ion-card *ngFor="let device of deviceList" (click)="onItemClicked(device)">
      <ion-card-content>
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="3">
              <ion-thumbnail class="ion-no-padding">
                <img src='../../assets/alarm-icons/{{device.icono}}.png' />
              </ion-thumbnail>
            </ion-col>
            <ion-col size="8">
              <ion-label class="alarm-name">{{device.nombre}}</ion-label>
            </ion-col>
            <ion-col >
              <img src="../../assets/icon/edit.png" style="opacity: 40%;" (click)="onAlarmMore(device.comId, $event)">
            </ion-col>
          </ion-row>
        </ion-grid>

        <div class="battery-power-div">
          <ion-label>Red</ion-label>
          <ion-label *ngIf="device.estadoRedElectrica" class="mains-power-ok">220V</ion-label>
          <ion-label *ngIf="!device.estadoRedElectrica" class="mains-power-bad">220V</ion-label>
          <ion-label>Bateria</ion-label>
          <img src='../../assets/icon/bateria_{{device.estadoBateria}}.png' class="battery-img"/>
          <ion-label *ngIf="device.online">Online</ion-label>
          <img *ngIf="device.online" src='../../assets/icon/zona_normal.png' class="online-img"/>
          <ion-label *ngIf="!device.online">Offline</ion-label>
          <img *ngIf="!device.online" src='../../assets/icon/zona_anormal.png' class="online-img"/>
        </div>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
