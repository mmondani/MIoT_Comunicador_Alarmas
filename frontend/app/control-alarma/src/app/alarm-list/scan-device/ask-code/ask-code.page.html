<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ingresar clave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <ion-text >
    <p>Ingres√° la clave del comunicador para poder vincularlo a tu usuario.</p>
  </ion-text>

  <form [formGroup]="form"> 
    <ion-item>
      <ion-input type="text" placeholder="Clave" formControlName="deviceCode"></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer class="ion-no-border" style="background-color: white;">
  <div class="ion-margin-start ion-margin-end ion-margin-bottom ion-text-center">
    <ion-button expand="block" color="primary" (click)="onAddDevice()" [disabled]="!form.valid">
      Agregar
    </ion-button>
  </div>
</ion-footer>
