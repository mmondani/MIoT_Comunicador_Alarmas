<ion-header>
  <ion-toolbar color="primary">
    <ion-title>√çcono del comunicador</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <ion-grid >
    <ion-row>
      <ion-col size="4" *ngFor="let icon of icons" style="margin-top: 30px;">
        <ion-thumbnail class="ion-no-padding" style="margin: 0 auto;" (click)="onIconClicked(icon)">
          <img src='../../../../assets/alarm-icons/{{icon}}.png' />
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
