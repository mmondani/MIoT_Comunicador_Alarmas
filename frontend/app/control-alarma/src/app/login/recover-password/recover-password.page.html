<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <h2>
            Ingresá tu dirección de correo electrónico. Se enviará un e-mail para recuperar la contraseña de tu cuenta.
          </h2>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 20px;">
      <ion-col size="12">
        <form [formGroup]="form">
          <ion-item class="ion-no-padding">
            <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
            <ion-icon *ngIf="!form.get('email').valid && form.get('email').touched" name="alert-circle-outline" color="danger" slot="end"></ion-icon>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border" style="background-color: white;">
  <ion-button class="ion-margin" (click)="onForgotPassword()" expand="block" color="primary" [disabled]="!form.valid">
    Recuperar
  </ion-button>
</ion-footer>
