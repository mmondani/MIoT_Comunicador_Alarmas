<div class="inner-content ion-padding">
  <ion-item style="margin-top: 5px;" class="ion-no-padding" lines="none">
    <ion-label style="font-size: large;">{{message}}</ion-label>
  </ion-item>
  

  <ion-button (click)="onYes()" expand="block" style="margin-top: 30px;">
    {{yesText}}
  </ion-button>

  <ion-button (click)="onNo()" expand="block" fill="clear">
    {{noText}}
  </ion-button>
</div>
