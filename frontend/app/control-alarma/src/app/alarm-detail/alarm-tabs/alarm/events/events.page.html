<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Eventos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <ion-list *ngIf="events">
    <ion-item *ngFor="let event of events" style="font-size: small;" class="ion-no-padding">
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col>
            <ion-label>{{event.timestamp | isoDate2DateString}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="ion-text-wrap">{{event.evento}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
